{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-[url('images/bg_image.jpg')] p-10 flex flex-col items-center gap-5">
    <div class="flex items-center">
        <div class="text-white font-bold text-2xl ">Weather App</div>

        <img src="{% static 'images/116.png' %}" alt="">
    </div>
    <form action="" class="flex gap-5w3">
        <input name="city" type="text" class="bg-white/20 px-5 py-1 rounded-2xl ">
        <button>
            <i class='bxr  bx-search text-2xl text-white bg-white/20 p-3 rounded-full'  ></i> 
        </button>

    </form>
    <div class="flex bg-white/20 p-5 rounded-2xl gap-5">
        <div class="flex flex-col text-white">
            <p class="font-bold text-2xl">{{temperature}}</p>
            <p>Now</p>
            <p class="mt-3 font-semibold">{{city}},{{country}}</p>
       
        </div>
        <img src="{% static 'images/113.png' %}" alt="">
     

    </div>
    

</body>
</html>
